    <!-- Contact Form Section -->
    <section class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center mb-4">
                <i class="fas fa-envelope-open-text text-primary"></i> Contact Us
            </h2>
            <form id="contactForm" method="POST" action="contact_form_handler.php">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Your Phone (Optional)">
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <textarea id="address" name="address" class="form-control" placeholder="Your Address (Optional)"></textarea>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-comment-dots"></i></span>
                    <textarea id="message" name="message" rows="5" class="form-control" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
            <div id="formResponse" class="mt-3"></div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#contactForm').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    url: 'contact_form_handler.php',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function (response) {
                        $('#formResponse').html('<div class="alert alert-success">' + response + '</div>');
                        $('#contactForm')[0].reset();
                    },
                    error: function () {
                        $('#formResponse').html('<div class="alert alert-danger">Something went wrong. Please try again later.</div>');
                    }
                });
            });
        });
    </script>
