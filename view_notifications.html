            <h4 class="mt-4">üì¶ New Orders</h4>
            <ul id="orderNotifications" class="list-group"></ul>

            <h4 class="mt-4">üí¨ New Feedback</h4>
            <ul id="feedbackNotifications" class="list-group"></ul>

            <h4 class="mt-4">üì© New Contact Messages</h4>
            <ul id="contactNotifications" class="list-group"></ul>

            <a href="#" class="btn btn-primary w-100 mt-3" onclick="fetchNotifications()">üîÑ Refresh</a>
        </div>
    </div>

    <script>
        let lastNotificationCount = 0;

        function fetchNotifications() {
            $.ajax({
                url: "fetch_notifications.php",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let newNotification = false;

                    // Update Orders List
                    let orderList = $("#orderNotifications");
                    orderList.empty();
                    data.orders.forEach(order => {
                        newNotification = true;
                        let orderHTML = `
                            <li class="list-group-item">
                                <strong>Order #${order.id}:</strong> ${order.customer_name} - 
                                <strong>Total: Rs.${order.total_price.toFixed(2)}</strong><br>
                                üìÖ ${order.order_date}
                                <ul>
                                    ${order.items.map(item => `<li>üõ†Ô∏è ${item.product_name} (${item.material_type}) - ${item.quantity} pcs</li>`).join("")}
                                </ul>
                            </li>`;
                        orderList.append(orderHTML);
                    });

                    // Update Feedback List
                    let feedbackList = $("#feedbackNotifications");
                    feedbackList.empty();
                    data.feedback.forEach(feedback => {
                        newNotification = true;
                        feedbackList.append(`
                            <li class="list-group-item">
                                <strong>${feedback.customer_name}</strong> <br>
                                üìÖ ${feedback.submitted_at} <br>
                                üí¨ ${feedback.feedback_message}
                            </li>
                        `);
                    });

                    // Update Contact Messages
                    let contactList = $("#contactNotifications");
                    contactList.empty();
                    data.contacts.forEach(contact => {
                        newNotification = true;
                        contactList.append(`
                            <li class="list-group-item">
                                <strong>${contact.name}</strong> (${contact.email})<br>
                                üìÖ ${contact.created_at} <br>
                                üì© ${contact.message}
                            </li>
                        `);
                    });

                    // Play sound only if there are new notifications
                    let totalNotifications = data.orders.length + data.feedback.length + data.contacts.length;
                    if (newNotification && totalNotifications > lastNotificationCount) {
                        document.getElementById('notificationSound').play();
                    }
                    lastNotificationCount = totalNotifications;
                }
            });
        }

        // Fetch notifications every 5 seconds
        setInterval(fetchNotifications, 5000);
    </script>
